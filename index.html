<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Virej Dasani</title>
</head>

<body>
    <div id="app">

        <!-- Navbar -->
        <div id="navbar" class="plugs">
            <a href="#"><a href="https://dev.to/virejdasani">
                    <img id="devPlug" src="assets/images/dev-badge.svg" alt="Virej Dasani's DEV Community Profile"
                        height="20" width="20">
                </a></a>
            <a href="#"><a href="https://github.com/virejdasani">
                    <img id="githubPlug" src="assets/images/GitHub-Mark-64px.png" alt="Virej Dasani's GitHub Profile"
                        height="20" width="20">
                </a></a>
            <a href="#"><a href="https://instagram.com/virejdasani">
                    <img id="instagramPlug" src="assets/images/instagramLogo.png" alt="Virej Dasani's Instagram Profile"
                        height="20" width="20">
                </a></a>
            <a href="https://www.youtube.com/channel/UCRzS48bskynAxoI38BFypfQ">
                <img id="youtubePlug" src="assets/images/youtubeLogo.png" alt="Virej Dasani's YouTube" height="20"
                    width="25">
            </a>
        </div>

        <div id="name">
            <svg viewBox="0 0 960 300">
                <symbol id="s-text">
                    <text text-anchor="middle" x="50%" y="80%">Virej Dasani</text>
                </symbol>

                <g class="g-ants">
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                </g>
            </svg>
        </div>

        <div id="gradientText">
            <h2 class="gradient-heading">App, Web & Game Developer</h2>
        </div>
        

    </div>
    <script src="index.js"></script>
</body>

</html>
